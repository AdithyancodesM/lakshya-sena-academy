{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="page-header">
    <h1>Gallery</h1>
    <h2>Office & Training</h2>
</section>

<section class="gallery-section">
    <div class="gallery-grid">

        <img src="{% static 'images/gallery/img_1.jpg' %}" class="gallery-img" alt="Gallery Image">
        <img src="{% static 'images/gallery/img_2.jpg' %}" class="gallery-img" alt="Gallery Image">
        <img src="{% static 'images/gallery/img_3.jpg' %}" class="gallery-img" alt="Gallery Image">
        <img src="{% static 'images/gallery/img_4.jpg' %}" class="gallery-img" alt="Gallery Image">
        <img src="{% static 'images/gallery/img_5.jpg' %}" class="gallery-img" alt="Gallery Image">
        <img src="{% static 'images/gallery/img_6.jpg' %}" class="gallery-img" alt="Gallery Image">

    </div>
</section>

<!-- MODAL -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>

    <span class="nav prev">&#10094;</span>
    <img class="modal-content" id="modalImage">
    <span class="nav next">&#10095;</span>
</div>

{% endblock %}
